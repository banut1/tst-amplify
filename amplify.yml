version: 1
applications:
  - frontend:
      phases:
        build:
          commands:
            - cd tst-amplify
            - pwd
            - npm install
            - npm run-script build:prod
      artifacts:
        baseDirectory: '../dist'
        files:
          - '**/*'
      cache:
        paths: []
    appRoot: tst-amplify
    backend:
      phases:
        preBuild:
          commands:
            - pwd
            - cd ../amplify/hooks
            - npm install
            - npm list --depth=0
            - pwd
            - ls -la
        build:
          commands:
            - echo "npm version" && npm -v
            - echo "node version" && node -v
            - pwd
            - cd ../..
            - amplifyPush --simple
            - pwd
